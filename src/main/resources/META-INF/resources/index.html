<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>de.idnow.webhook.site - 1.0.0-SNAPSHOT</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js">
        </script>
    </head>
    <body>

        <section>
            <h1>This is awesome-webhook page!</h1>

            <table id='table'>
                <tr>
                    <th>id</th>
                    <th>hash</th>
                    <th>creation time</th>
                </tr>

                <script type="text/javascript">
                    var apiUrl = 'http://localhost:8080/webhook/all';
                    fetch(apiUrl).then(response => {
                        return response.json();
                    }).then(data => {
                        // Work with JSON data here

                        var webhook = '';

                        $.each(data, function (key, value) {

                            webhook += '<tr>';
                            webhook += '<td><a href="http://localhost:8080/webhook/id/'+value.id+'">' +
                                    value.id + '</a></td>';

                            webhook += '<td><a href="http://localhost:8080/webhook/hash/'+value.hash+'">' +
                                    value.hash + '</td>';

                            webhook += '<td>' +
                                    value.creationTime + '</td>';

                            webhook += '</tr>';
                        });

                        $('#table').append(webhook);

                    }).catch(err => {
                        // Do something for an error here
                    });

                </script>
            </table>
        </section>
    </body>
</html>
